name: rootfs build

on:
  workflow_dispatch:
  

permissions:
  contents: write

jobs:

  build:
  
    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4
    - name: Download rootfs and unpack
      run: |
        wget -q https://github.com/termux/proot-distro/releases/download/v4.18.0/ubuntu-noble-aarch64-pd-v4.18.0.tar.xz -P $GITHUB_WORKSPACE/
        sudo tar -xJf ubuntu-noble-aarch64-pd-v4.18.0.tar.xz
        mv ubuntu-noble-aarch64 portadesq-2404
    - name: chroot and install depedency
      run: |
        sudo mount --bind /proc $GITHUB_WORKSPACE/portadesq-2404/proc
        sudo mount --bind /sys $GITHUB_WORKSPACE/portadesq-2404/sys
        sudo mount --bind /dev $GITHUB_WORKSPACE/portadesq-2404/dev
        sudo chroot $GITHUB_WORKSPACE/portadesq-2404 /bin/bash -c "apt update && apt upgrade -y"
